<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Battle - 提示词对抗平台</title>
  <meta name="description" content="AI红队 vs AI防守的提示词注入对抗演练平台">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- 标题区域 -->
    <header class="header">
      <h1 class="title">AI PROMPT BATTLE</h1>
      <p class="subtitle">红队攻击 vs 蓝队防守 · 提示词注入对抗演练</p>
    </header>

    <!-- 配置面板 -->
    <div class="config-panel">
      <!-- 基础配置行 -->
      <div class="config-row">
        <div class="config-group">
          <label for="apiKey">🔑 API Key</label>
          <input type="password" id="apiKey" class="config-input" placeholder="输入 API Key" style="width: 180px;">
        </div>

        <div class="config-group">
          <label for="apiEndpoint">🔗 端点</label>
          <input type="text" id="apiEndpoint" class="config-input" placeholder="https://api.openai.com/v1"
            value="https://api.openai.com/v1" style="width: 200px;">
        </div>

        <div class="config-group">
          <label for="authType">🔐 认证</label>
          <select id="authType" class="config-input" style="width: 100px;">
            <option value="bearer">Bearer</option>
            <option value="api-key">api-key</option>
          </select>
        </div>

        <div class="config-group">
          <label for="apiModel">🧠 模型</label>
          <input type="text" id="apiModel" class="config-input" placeholder="gpt-4o-mini" value="gpt-4o-mini"
            style="width: 130px;">
        </div>

        <div class="config-group">
          <label for="totalRounds">🔄 回合</label>
          <input type="number" id="totalRounds" class="config-input rounds-input" value="5" min="1" max="20">
        </div>
      </div>

      <!-- 游戏配置行 -->
      <div class="config-row">
        <div class="config-group">
          <label for="defenseLevel">🛡️ 防守强度</label>
          <select id="defenseLevel" class="config-input" style="width: 130px;">
            <option value="none" selected>⚪ 无提示词</option>
            <option value="minimal">🟢 简单</option>
            <option value="analytical">🟡 标准</option>
            <option value="educational">🟠 困难</option>
            <option value="strict">🔴 专家</option>
          </select>
        </div>

        <div class="config-group">
          <label for="attackMode">⚔️ 攻击模式</label>
          <select id="attackMode" class="config-input" style="width: 140px;">
            <option value="preset">📋 预设模板</option>
            <option value="ai" selected>🤖 AI生成</option>
            <option value="mixed">🎲 混合模式</option>
          </select>
        </div>

        <div class="config-group">
          <label>
            <input type="checkbox" id="useDefenderConfig"> 防守AI独立配置
          </label>
        </div>

        <div class="config-group">
          <span class="status-indicator status-idle" id="gameStatus">待机中</span>
        </div>

        <div class="controls">
          <button class="btn btn-save" id="btnSave" title="保存配置">💾</button>
          <button class="btn btn-start" id="btnStart">开始对战</button>
          <button class="btn btn-pause" id="btnPause" disabled>暂停</button>
          <button class="btn btn-reset" id="btnReset">重置</button>
        </div>
      </div>

      <!-- 防守AI独立配置（可折叠） -->
      <div class="config-row defender-config" id="defenderConfigRow" style="display: none;">
        <div class="config-group">
          <label for="defenderApiKey">🔵 防守API Key</label>
          <input type="password" id="defenderApiKey" class="config-input" placeholder="留空则使用主API Key"
            style="width: 200px;">
        </div>

        <div class="config-group">
          <label for="defenderEndpoint">🔵 防守端点</label>
          <input type="text" id="defenderEndpoint" class="config-input" placeholder="留空则使用主端点" style="width: 220px;">
        </div>

        <div class="config-group">
          <label for="defenderModel">🔵 防守模型</label>
          <input type="text" id="defenderModel" class="config-input" placeholder="留空则使用主模型" style="width: 140px;">
        </div>
      </div>
    </div>

    <!-- 主战场区域 -->
    <div class="battle-arena">
      <!-- 红队面板 -->
      <div class="team-panel red-team">
        <div class="team-header">
          <h2 class="team-name">红队</h2>
          <p class="team-role">攻击方 · Red Team</p>
        </div>

        <div class="score-display">
          <div class="score-value" id="redScore">0</div>
          <div class="score-label">得分</div>
        </div>

        <div class="team-stats">
          <div class="stat-item">
            <span class="stat-label">攻击成功</span>
            <span class="stat-value" id="redWins">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">攻击失败</span>
            <span class="stat-value" id="redLosses">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">胜率</span>
            <span class="stat-value" id="redWinRate">0%</span>
          </div>
        </div>
      </div>

      <!-- 中央战场 -->
      <div class="center-arena">
        <!-- 回合信息 -->
        <div class="round-info">
          <div class="round-number" id="roundNumber">回合 0 / 0</div>
          <div class="round-status status-idle" id="roundStatus">等待开始</div>
        </div>

        <!-- 战斗内容 -->
        <div class="battle-content" id="battleContent">
          <div class="battle-message message-judge" style="text-align: center; background: var(--bg-secondary);">
            <div class="message-content">
              🎮 欢迎来到 AI Prompt Battle！<br><br>
              在这里，AI红队将尝试通过各种创造性的提示词注入攻击来"越狱"防守AI。<br>
              防守AI则会尽力识别并阻止这些攻击。<br><br>
              输入你的 API Key，然后点击"开始对战"按钮开始对抗！
            </div>
          </div>
        </div>

        <!-- 对战日志 -->
        <div class="battle-log">
          <div class="log-title">📋 对战记录</div>
          <div id="logContent">
            <div class="log-entry">
              <span class="log-round">--</span>
              <span class="log-result">等待对战开始...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 蓝队面板 -->
      <div class="team-panel blue-team">
        <div class="team-header">
          <h2 class="team-name">蓝队</h2>
          <p class="team-role">防守方 · Blue Team</p>
        </div>

        <div class="score-display">
          <div class="score-value" id="blueScore">0</div>
          <div class="score-label">得分</div>
        </div>

        <div class="team-stats">
          <div class="stat-item">
            <span class="stat-label">防守成功</span>
            <span class="stat-value" id="blueWins">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">防守失败</span>
            <span class="stat-value" id="blueLosses">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">胜率</span>
            <span class="stat-value" id="blueWinRate">0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript 模块 -->
  <script src="js/api.js"></script>
  <script src="js/redteam.js"></script>
  <script src="js/defender.js"></script>
  <script src="js/judge.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
